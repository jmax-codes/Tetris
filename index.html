
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS (1984 REPLICA)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff00;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }
        .crt-scanline {
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%
            );
            z-index: 50;
            background-size: 100% 4px;
            pointer-events: none;
        }
        .crt-dots {
            background-image: radial-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
            background-position: 10px 10px;
        }
        .crt-glow {
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.8), 0 0 10px rgba(0, 255, 0, 0.4);
        }
        .crt-border-glow {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2), inset 0 0 15px rgba(0, 255, 0, 0.2);
        }
        @keyframes flicker {
            0% { opacity: 0.99; }
            5% { opacity: 0.96; }
            10% { opacity: 0.98; }
            15% { opacity: 0.97; }
            20% { opacity: 0.99; }
            50% { opacity: 0.98; }
            80% { opacity: 0.99; }
            100% { opacity: 1; }
        }
        .flicker {
            animation: flicker 0.15s infinite;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
