
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS (1984 REPLICA)</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff00;
            font-family: 'VT323', monospace;
        }
        .crt-scanline {
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%
            );
            z-index: 50;
            background-size: 100% 4px;
            pointer-events: none;
        }
        .crt-dots {
            background-image: radial-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
            background-position: 10px 10px;
        }
        .crt-glow {
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.8), 0 0 10px rgba(0, 255, 0, 0.4);
        }
        .crt-border-glow {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2), inset 0 0 15px rgba(0, 255, 0, 0.2);
        }
        @keyframes flicker {
            0% { opacity: 0.99; }
            5% { opacity: 0.96; }
            10% { opacity: 0.98; }
            15% { opacity: 0.97; }
            20% { opacity: 0.99; }
            50% { opacity: 0.98; }
            80% { opacity: 0.99; }
            100% { opacity: 1; }
        }
        .flicker {
            animation: flicker 0.15s infinite;
        }

        /* GameBoy Mobile UI Styles */
        .gameboy-container {
            border-radius: 12px 12px 60px 12px;
            box-shadow: 
                inset -4px -4px 8px rgba(0,0,0,0.3),
                inset 4px 4px 8px rgba(255,255,255,0.8),
                10px 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 95%;
            max-width: 450px;
            aspect-ratio: 9/16;
            margin: auto;
            position: relative;
        }

        .gameboy-screen-wrapper {
            background: #777;
            padding: 40px 30px;
            border-radius: 8px 8px 8px 8px;
            border: 2px solid #555;
            margin-bottom: 20px;
            position: relative;
        }

        .gameboy-screen-inner {
            background: #9ca04c; /* Classic GB Green */
            width: 100%;
            aspect-ratio: 10/12; /* Closer to GB aspect ratio */
            border: 4px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .gameboy-dpad {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .dpad-btn {
            position: absolute;
            background: #333;
            border: 1px solid #111;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.05s;
        }

        .dpad-btn:active {
            transform: scale(0.95);
        }

        .dpad-up { top: 0; left: 40px; width: 40px; height: 40px; border-radius: 4px 4px 0 0; }
        .dpad-down { bottom: 0; left: 40px; width: 40px; height: 40px; border-radius: 0 0 4px 4px; }
        .dpad-left { left: 0; top: 40px; width: 40px; height: 40px; border-radius: 4px 0 0 4px; }
        .dpad-right { right: 0; top: 40px; width: 40px; height: 40px; border-radius: 0 4px 4px 0; }
        .dpad-center { left: 40px; top: 40px; width: 40px; height: 40px; background: #333; z-index: 5; }

        .gameboy-buttons {
            display: flex;
            gap: 20px;
            transform: rotate(-25deg);
        }

        .gb-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #a11f4d; /* Classic GB Button Color */
            border: 2px solid #7a173a;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            color: #7a173a;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }

        .gb-select-start {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
        }

        .gb-pill-btn {
            width: 60px;
            height: 15px;
            background: #999;
            border-radius: 10px;
            transform: rotate(-25deg);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            cursor: pointer;
            position: relative;
        }
        
        .gb-pill-btn::after {
            content: attr(data-label);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) rotate(25deg);
            font-size: 10px;
            color: #7a173a;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
            margin-top: 5px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #33ff33;
        }
    </style>

</html>
